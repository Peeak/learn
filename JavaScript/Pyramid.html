<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyramid</title>
    <script>
        for(var i=0;i<5;i++){

            for(var j=1;j<5-i;j++){
                document.write('☆');
            }
            for(var k=-1;k<i*2;k++){
                document.write("★");
            }
            document.write("<br />");
        }
    
    </script>
</head>
