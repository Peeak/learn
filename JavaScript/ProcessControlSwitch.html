<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Process control switch</title>
    <script>
        var gift=parseInt(prompt('Please enter purchase num'),10);
        
        switch(gift){
            case 1:
                document.write('BMW');
                break;
            case 2:
                document.write('Mercedes');
                break;
            case 3:
                document.write('Ferrari');    
                break;
            default: 
                document.write('Select invalid');
                break;    
        }
    
    </script>

</head>
<body>
    
</body>
</html>
