<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div{
            height: 200px;
            width: 180px;
        }

        #x{
            background:purple;

        }
        #y{
            background: yellowgreen;
            position: relative;
            /* The changed position is relative to the current coordinates */
            left: 30px;
            top: -30px;
            
        }
        #z{
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="x"></div>
    <div id="y"></div>
    <div id="z"></div>
</body>
</html>
