<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element default width and height</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        div{
            border: solid 1px red;
        }
        span{
            border: solid 1px green;
        }
    </style>
</head>
<body>
    <!-- The width of the inline element is adapted to the amount of content -->
    <span>Hello span</span>
    <!-- block level element defualt width and parent element same -->
    <div>Hello block level element</div>


    <!-- note:online element & block level element if height not setting. Then the height will be more adaptive -->
</body>
</html>
